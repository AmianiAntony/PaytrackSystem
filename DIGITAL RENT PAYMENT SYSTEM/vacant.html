<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Vacant Houses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #b3cde0, #f0f8ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 50px;
            color: red;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="container">
        <i class="fas fa-home icon"></i>
        <h2>No Vacant Houses Available</h2>
        <p>Currently, there are no vacant houses available for booking. Please check again later.</p>
    </div>
</body>
</html>
