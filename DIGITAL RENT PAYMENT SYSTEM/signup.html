<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
     // Firebase configuration
     const firebaseConfig = {
    apiKey: "AIzaSyDZuF_UeC-ft7PpSarosHRh7RniQuG7niY",
    authDomain: "digital-rent-payment-system.firebaseapp.com",
    databaseURL: "https://digital-rent-payment-system-default-rtdb.firebaseio.com",
    projectId: "digital-rent-payment-system",
    storageBucket: "digital-rent-payment-system.firebasestorage.app",
    messagingSenderId: "1022248981541",
    appId: "1:1022248981541:web:6cccba959a74d1d5561bcc"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("signup-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Account created successfully!");
                        window.location.href = "dashboard.html";
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-primary">Create an Account</h2>
            <p class="text-center">Join us and manage your rental transactions seamlessly.</p>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text">&#128100;</span>
                        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">&#9993;</span>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">&#128274;</span>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
               <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
