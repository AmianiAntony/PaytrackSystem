<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <div class="card p-4">
            <h4>Theme Settings</h4>
            <button class="btn btn-primary" id="toggleTheme">Toggle Dark/Light Mode</button>
            <hr>
            <h4>Profile Settings</h4>
            <label for="profilePic">Upload Profile Picture:</label>
            <input type="file" id="profilePic" class="form-control mb-3">
            <label for="username">Change Username:</label>
            <input type="text" id="username" class="form-control mb-3" placeholder="Enter new username">
            <hr>
            <h4>Security Settings</h4>
            <label for="password">Change Password:</label>
            <input type="password" id="password" class="form-control mb-3" placeholder="Enter new password">
            <label for="email">Change Email:</label>
            <input type="email" id="email" class="form-control mb-3" placeholder="Enter new email">
            <label>
                <input type="checkbox" id="twoFactor"> Enable Two-Factor Authentication
            </label>
            <hr>
            <h4>Notification Settings</h4>
            <label><input type="checkbox" id="emailNotif"> Email Notifications</label><br>
            <label><input type="checkbox" id="smsNotif"> SMS Notifications</label><br>
            <label><input type="checkbox" id="appNotif"> App Notifications</label>
            <hr>
            <h4>Other Settings</h4>
            <label for="language">Select Language:</label>
            <select id="language" class="form-control mb-3">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
            </select>
            <label for="timezone">Select Timezone:</label>
            <select id="timezone" class="form-control mb-3">
                <option>GMT</option>
                <option>PST</option>
                <option>EST</option>
                <option>CST</option>
            </select>
            <hr>
            <button class="btn btn-success">Save Settings</button>
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Return to Dashboard</button>
        </div>
    </div>
    
    <script>
        const themeButton = document.getElementById("toggleTheme");
        const body = document.body;
        
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
        }
        
        themeButton.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
