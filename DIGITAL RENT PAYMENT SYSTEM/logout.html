<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Are you sure you want to log out?</h2>
        <p>Your session will be closed, and you will need to log in again to access your dashboard.</p>
        <div class="mt-4">
            <a href="index.html" class="btn btn-danger">Yes, Logout</a>
            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
