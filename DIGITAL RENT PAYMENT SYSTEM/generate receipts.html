<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Receipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Generate Rent Receipt</h2>
        <button class="btn btn-secondary btn-back" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
        <form>
            <div class="mb-3">
                <label for="tenantName" class="form-label">Tenant Name</label>
                <input type="text" class="form-control" id="tenantName" required>
            </div>
            <div class="mb-3">
                <label for="apartment" class="form-label">Apartment Name</label>
                <input type="text" class="form-control" id="apartment" required>
            </div>
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" required>
            </div>
            <div class="mb-3">
                <label for="paymentDate" class="form-label">Payment Date</label>
                <input type="date" class="form-control" id="paymentDate" required>
            </div>
            <div class="mb-3">
                <label for="amountPaid" class="form-label">Amount Paid</label>
                <input type="number" class="form-control" id="amountPaid" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-control" id="paymentMethod">
                    <option>Bank Transfer</option>
                    <option>Mobile Payment</option>
                    <option>Cash</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transactionId" class="form-label">Transaction ID</label>
                <input type="text" class="form-control" id="transactionId">
            </div>
            <button type="submit" class="btn btn-primary">Generate Receipt</button>
            <button type="button" class="btn btn-secondary" onclick="printReceipt()">Print</button>
            <button type="button" class="btn btn-success" onclick="downloadPDF()">Download as PDF</button>
        </form>
        
        <hr>
        <h3 class="text-center">Transaction History</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tenant</th>
                    <th>Amount</th>
                    <th>Method</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-02-20</td>
                    <td>NULL!!</td>
                    <td>KSH 00.00</td>
                    <td>NULL!!</td>
                    <td class="text-success">NULL</td>
 
            </tbody>
        </table>
    </div>
    <script>
        function printReceipt() {
            window.print();
        }
        function downloadPDF() {
            alert('PDF Download feature coming soon!');
        }
    </script>
</body>
</html>
