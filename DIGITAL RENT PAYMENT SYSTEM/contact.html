<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #b3cde0, #f0f8ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #b3cde0;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .contact-info i {
            color: #007bff;
            margin-right: 10px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        .whatsapp-btn {
            display: block;
            text-align: center;
            background: #25D366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .whatsapp-btn:hover {
            background: #1ebe57;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <p class="contact-info"><i class="fas fa-map-marker-alt"></i> Address: 123 Apartment St, Downtown, Nairobi, Kenya</p>
        <p class="contact-info"><i class="fas fa-phone"></i> Phone: +254 700 123 456</p>
        <p class="contact-info"><i class="fas fa-envelope"></i> Email: info@apartments.com</p>
        <p class="contact-info"><i class="fas fa-globe"></i> Website: www.apartments.com</p>
        <p class="contact-info"><i class="fas fa-clock"></i> Working Hours: Mon - Sat, 8:00 AM - 6:00 PM</p>

        <h3>Send us a message</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>

        <a href="https://wa.me/254700123456" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Chat on WhatsApp</a>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
