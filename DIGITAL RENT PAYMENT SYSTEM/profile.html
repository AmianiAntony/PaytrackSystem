<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #b3cde0, #f0f8ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #b3cde0;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }
        .profile-details {
            flex: 1;
        }
        h2 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-info i {
            color: #007bff;
            margin-right: 10px;
        }
        .update-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .update-btn:hover {
            background: #0056b3;
        }
        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }
        .whatsapp-btn:hover {
            background: #1ebe57;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>
    </div>

    <div class="container">
        <img src="images/tosh.webp" alt="Tenant Profile Picture" class="profile-pic">
        
        <div class="profile-details">
            <h2>Tenant Profile</h2>
            <p class="profile-info"><i class="fas fa-user"></i> Name: John Doe</p>
            <p class="profile-info"><i class="fas fa-map-marker-alt"></i> Apartment: Sunset Heights, Block A-12</p>
            <p class="profile-info"><i class="fas fa-phone"></i> Phone: +254 700 123 456</p>
            <p class="profile-info"><i class="fas fa-envelope"></i> Email: johndoe@email.com</p>
            <p class="profile-info"><i class="fas fa-calendar"></i> Move-in Date: 12th March 2024</p>
            <p class="profile-info"><i class="fas fa-money-bill-wave"></i> Rent Status: Paid (Next due: 1st April 2024)</p>

            <a href="accountsttings.html" class="update-btn"><i class="fas fa-edit"></i> Update Profile</a>
            <a href="https://wa.me/254700123456" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Contact Support</a>
        </div>
    </div>

</body>
</html>
